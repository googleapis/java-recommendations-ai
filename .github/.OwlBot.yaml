docker:
  image: gcr.io/repo-automation-bots/owlbot-java:latest

deep-remove-regex:
  - /grpc-google-.*/src
  - /proto-google-.*/src
  - /google-.*/src
  
deep-copy-regex:
  - source: /google/cloud/recommendationengine/v.*/.*-java/(proto-.*)-java/src
    dest: /$1/src
  - source: /google/cloud/recommendationengine/v.*/.*-java/(grpc-.*)-java/src
    dest: /$1/src
  - source: /google/cloud/recommendationengine/v.*/.*-java/gapic-(.*)-java/src
    dest: /$1/src

